<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Google Doodle-like Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f5f5f5;
    }

    #doodle-container {
      position: relative;
      width: 300px;
      height: 150px;
    }

    .circle {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div id="doodle-container">
    <div class="circle" id="circle1"></div>
    <div class="circle" id="circle2"></div>
    <div class="circle" id="circle3"></div>
  </div>

  <script>
    const circle1 = document.getElementById('circle1');
    const circle2 = document.getElementById('circle2');
    const circle3 = document.getElementById('circle3');

    const animateCircle = (circle, color, delay) => {
      setTimeout(() => {
        circle.style.backgroundColor = color;
        circle.style.transform = 'scale(1.5)';
      }, delay);

      setTimeout(() => {
        circle.style.backgroundColor = '';
        circle.style.transform = 'scale(1)';
      }, delay + 1000);
    };

    const randomColor = () => {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    };

    const animateDoodle = () => {
      animateCircle(circle1, randomColor(), 0);
      animateCircle(circle2, randomColor(), 300);
      animateCircle(circle3, randomColor(), 600);
    };

    setInterval(animateDoodle, 2000);

    // Initial animation
    animateDoodle();
  </script>
</body>
</html>
